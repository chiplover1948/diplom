<html>
<head>
    <title>Solver</title>
    <script data-main="Build/Bootstrap.js" src="lib/requirejs/require.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/IDD/idd.css" />
</head>
<body>
    <style>
        .idd {
            float: left;
            width: 80%;
        }
        #stat {
            float: right;
            width: 20%;
        }
    </style>
    <div>
        <span>Sigma: </span>
        <input type="text" data-bind="value: sigma"/>
        <span>Number of initials:</span>
        <input type="text" data-bind="value: count"/>
        <span>Output step:</span>
        <input type="text" data-bind="value: step"/>
        <button data-bind="click: compute">Compute</button>
    </div>
    <div class="idd" id="idd" data-idd-plot="chart" style="height:95%">
        <div data-idd-plot="plot" data-bind="foreach: solves">
            <div data-idd-plot="polyline"             
                data-bind="
                    iddX: t,
                    iddY: middle,
                    iddStroke: color,
                    attr: { 'data-idd-name': name }
                ">
            </div>
            <div
                data-idd-plot="area"             
                data-bind="
                    iddX: t,
                    iddAreaY1: Lower,
                    iddAreaY2: upper,
                    iddAreaFill: CIColor,
                    attr: { 'data-idd-name': name }
                ">
            </div>
        </div>
    </div>
    <div id="stat">
        <div>
            <span>Average time for point:</span>
            <span data-bind="text: averagePoint().toFixed(3)"></span>
        </div>
        <div>
            <span>Average time for one solution:</span>
            <span data-bind="text: averageSolution().toFixed(3)"></span>
        </div>
    </div>
</body>
</html>
